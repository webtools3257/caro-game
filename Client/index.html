<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Caro game</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="notification-group" id="notification">

	</div>

	<div id="overlay" class="active">
		<div class="loader" style="margin-top:350px;">
		</div>
		<br><br>
		<p>Loading ...</p>
	</div>
	<div class="header">
		<div class="avatar">
			<img src="./assets/player_icon.jpg" alt="">
			<span id="username">Hello</span>
		</div>
		<select class="lang-select" id="lang">
			<option value="vi">Vietnamese </option>
			<option value="en">English</option>
		</select>
	</div>

	<br><br><br><br><br>
	<div class="container">
		<div class="tab" id="tab1">
			<div class="tab-header">
				<div class="tab-item active" data-action="toggle-tab" data-tab="#tab1" data-index="0">Home</div>
				<div class="tab-item" data-action="toggle-tab" data-tab="#tab1" data-index="1"><s-lang title="list room"></s-lang></div>
				<div class="tab-item" data-action="toggle-tab" data-tab="#tab1" data-index="2">Chat</div>
			</div>
			<div class="tab-content">
				<div class="active">
					<button class="btn" id="create-room-btn"><s-lang title="create room"></s-lang></button>
					<button class="btn" id="join-room-btn"><s-lang title="join room"></s-lang></button>
					<br><br><br>
				</div>
				<div>
					<br>
					<div style="display: flex; flex-flow: column; align-items: center;">
						<table id="list-room-table">
							<tr>
								<th style="width: 90%;"><s-lang title="room id"></s-lang></th>
								<th style="width: 10%;"><s-lang title="action"></s-lang></th>
							</tr>

						</table>
					</div>
				</div>
				<div>
					<h3>World channel </h3>
					<div class="chat-msg" id="msg-display">
						<span class="msg">
							[System]:Welcome
						</span>
					</div>
					<div class="chat-form">
						<input type="text" placeholder="Type message . . . ." id="msg-input">
						<button class="btn" id="send-msg-btn">Send</button>
					</div>


				</div>
			</div>
		</div>
	</div>

	<div class="create-room" id="window1">
		<div class="window-header" style="background:none;">
			<button class="close-btn" id="btn-close-create-room-window"> X </button>
			<span style="padding-left: 30px;"><s-lang title="room id"></s-lang>:<span id="room-id"></span></span>
		</div>
		<div class="container">
			<span style="display:flex; justify-content:center; text-align:center; "><span id="timer-type">Emirates : </span> <span id="timer">0</span>s</span>
			<br><br><br><br><br>
			<div class="match-info">
				<div class="avatar">
					<img src="./assets/player_icon.jpg" alt="">
					<span id="player-name">Hello</span>
				</div>
				<h2>Vs</h2>
				<div class="avatar">
					<img src="./assets/player_icon.jpg" alt="">
					<span id="opponent-name">???</span>
				</div>

			</div>
			<div style="display: flex;align-items:center; justify-content:center;">
				<button class="btn" id="recruit"><s-lang title="recruit"></s-lang> </button>

			</div>
		</div>
	</div>
	<div class="board" id="board">
		<div class="board-info-match">
			<div class="avatar">
				<span id="board-player-name">????</span>
			</div>
			<h1>Vs</h1>
			<div class="avatar">
				<span id="board-opponent-name">????</span>
			</div>
		</div>
		<div style="display: flex; justify-content: center;">
			<table id="game">

			</table>
		</div>
		<div style="display: flex; justify-content: center;">
			<button class="btn" id="surrender-btn"><s-lang title="surrender"></s-lang> </button>
		</div>
	</div>

	<div id="result">
		<button class="close-btn" id="close-result-display"> close </button>
		<br><br><br>
		<div class="match-info">
			<div class="avatar">
				<img src="./assets/player_icon.jpg" alt="">
				<span id="result-player-name">Hello</span>
			</div>
			<h2 id="result-state"></h2>
			<div class="avatar">
				<img src="./assets/player_icon.jpg" alt="">
				<span id="result-opponent-name">???</span>
			</div>
		</div>
		<div style="display: flex;align-items:center; justify-content:center;">
			<button class="btn" id="play-again">Play again </button>
		</div>
	</div>
	<script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
	<script src="./main.js"></script>
</body>

</html>
