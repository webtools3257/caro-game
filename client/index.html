<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<div class="avatar">
		<img src="./assets/images/icon/player.png" alt="">
		<span id="username">User</span>
	</div>

	<div class="btn-select">
		<button onclick="createRoom()">Create Room</button>
		<button onclick="joinRoom()">Join Room</button>
	</div>
	<div class="lobby" id="lobby">
		<div class="time-counter" id="counter">0</div>
		<div class="info-match">
			<div class="avatar">
				<img src="./assets/images/icon/player.png" alt="">
				<span id="name">????</span>
			</div>
			<h1>Vs</h1>
			<div class="avatar">
				<img src="./assets/images/icon/player.png" alt="">
				<span id="opponent-name">????</span>
			</div>
		</div>
		<div class="room-id">
			<h5>Room ID: </h5>
			<span id="room-id">loading . . ..</span>
		</div>
	</div>

	<div class="board" id="board">
		<div class="board-info-match">
			<div class="avatar">
				<span id="board-username">????</span>
			</div>
			<h1>Vs</h1>
			<div class="avatar">
				<span id="board-opponent-name">????</span>
			</div>
		</div>
		<br>
		<table id="game">
			
		</table>
	</div>

	<script src="./main.js"></script>
</body>

</html>
