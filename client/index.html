<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div id="overlay" class="active">
		<div class="loader" style="margin-top:350px;">
		</div>
		<br><br>
		<p>Loading ...</p>

	</div>
	<div class="avatar">
		<img src="./assets/images/icon/player.png" alt="">
		<span id="username">User</span>
	</div>

	<div class="btn-select">
		<button onclick="createRoom()">Create Room</button>
		<button onclick="joinRoom()">Join Room</button>
	</div>
	<br><br>
	<h3 style="text-align: center;">List room</h3>
	<div id="list-room">
		<br><br>
		<div class="loader"></div>
	</div>

	<div class="lobby" id="lobby">
		<div class="time-counter" id="counter">0</div>
		<div class="info-match">
			<div class="avatar">
				<img src="./assets/images/icon/player.png" alt="">
				<span id="name">????</span>
			</div>
			<h1>Vs</h1>
			<div class="avatar">
				<img src="./assets/images/icon/player.png" alt="">
				<span id="opponent-name">????</span>
			</div>
		</div>
		<div class="room-id">
			<h5>Room ID: </h5>
			<span id="room-id">loading . . ..</span>
		</div>
	</div>

	<div class="board" id="board">
		<div class="board-info-match">
			<div class="avatar">
				<span id="board-username">????</span>
			</div>
			<h1>Vs</h1>
			<div class="avatar">
				<span id="board-opponent-name">????</span>
			</div>
		</div>
		<br>
		<div style="display: flex; align-items: center ; justify-content: center;">
			<table id="game">

			</table>
		</div>

	</div>

	<script src="./main.js"></script>
</body>

</html>
