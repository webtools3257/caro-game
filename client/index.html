<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div id="overlay" class="active">
		<div class="loader" style="margin-top:350px;">
		</div>
		<br><br>
		<p><s-lang title="loading">Loading</s-lang> ...</p>

	</div>
	<div class="header">
		<div class="avatar">
			<img src="./assets/images/icon/player.jpg" alt="">
			<span id="username">User</span>
		</div>

		<div>
			<select id="lang-select">
				<option value="en">English</option>
				<option value="vi">Vietnamese</option>
			</select>
		</div>
	</div>
	<br><br><br><br><br><br>
	<div class="btn-select">
		<button onclick="createRoom()"><s-lang title="create room">Create Room</s-lang></button>
		<button onclick="joinRoom()"><s-lang title="join room">Join Room</s-lang></button>
	</div>
	<br><br>
	<h3 style="text-align: center;"><s-lang title="list room">List Room</s-lang></h3>
	<div id="list-room">
		<br><br>
		<div class="loader"></div>
	</div>

	<div class="lobby" id="lobby">
		<div class="time-counter" id="counter">0</div>
		<div class="info-match">
			<h2> <s-lang title="waiting opponent">Waiting for the opponent to play</s-lang> </h2>

			<div class="avatar">
				<img src="./assets/images/icon/player.jpg" alt="">
				<span id="name">????</span>
			</div>
			<h1>Vs</h1>
			<div class="avatar">
				<img src="./assets/images/icon/player.jpg" alt="">
				<span id="opponent-name">????</span>
			</div>
			<button class="btn" style="justify-content: center;" onclick="leaveRoom()"><s-lang title="leave room">Leave Room</s-lang></button>

		</div>
		<div class="room-id">
			<h5><s-lang title="room id">Room ID:</s-lang> </h5>
			<span id="room-id"><s-lang title="loading">Loading</s-lang> ...</span>
		</div>
	</div>

	<div class="board" id="board">
		<div class="board-info-match">
			<div class="avatar">
				<span id="board-username">????</span>
			</div>
			<h1>Vs</h1>
			<div class="avatar">
				<span id="board-opponent-name">????</span>
			</div>
		</div>
		<br>
		<div style="display: flex; align-items: center ; justify-content: center;">
			<table id="game">

			</table>
		</div>

	</div>

	<script src="./main.js"></script>
</body>

</html>
